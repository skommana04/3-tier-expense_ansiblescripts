---
- name: Install MySQL server
  hosts: _database
  become: yes
  tasks:
    - name: Install mysql-server
      ansible.builtin.dnf:
        name: mysql-server
        state: present

    - name: Enable and start mysql service
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes
    - name: setup root password
      ansible.builtin.command: mysql_secure_installation --set-root-pass ExpenseApp@1